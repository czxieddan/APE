 hydroelectric_plant_desc:0 "此建筑可为所属地区提供£power_texticon §Y电力§!。\n电气化可以为地区提供额外建筑槽位。\n\n电力产出："
 KD_Large_Hydro_Electrical_Plant: "大型水电站奖益"