 # SE
 APE_SE_TT_1: "日本天皇AL4登基"
 APE_SE_DE_1: "@cnm@cnm@cnm历史的车轮已经走到了1998年，世纪交替下的地球却不怎么平静。西欧巨变和苏联的解体给整个社会主义世界带来了巨大的打击，亲美党派在俄罗斯的支持率居高不下，即将到来的俄罗斯总统选举或将改变世界格局；中国的改革开放已经持续了20年，中国经济的飞速发展让美国感受到了巨大的威胁，中央军委在海湾战争和新一轮台海危机的刺激下准备进行军改。中国西部的印度、南部的台湾、东边的日本以及北边俄罗斯都有美国势力的存在。美西方在冷战结束后持续扩张势力范围，东德、罗马尼亚等国接连投靠北约，美利坚的势力范围已经横跨整个地球。一场猛烈的山火只需要星星之火，即可燎原。"
 APE_SE_MX_1: "战争让征服者获得对被征服者提出任何要求的权利。@cnm——尤里乌斯·凯撒"
